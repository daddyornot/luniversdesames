events {}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # En DEV LOCAL : On pointe vers la machine hÃ´te (host.docker.internal)
    upstream frontend {
        server host.docker.internal:4200;
    }

    upstream admin {
        server host.docker.internal:4300;
    }

    upstream backend {
        server host.docker.internal:8080;
    }

    server {
        listen 80;

        # Redirection automatique /admin -> /admin/
        location = /admin {
            return 301 $scheme://$http_host/admin/;
        }

        # Admin (Dashboard)
        location /admin/ {
            proxy_pass http://admin/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        # Backend (API)
        location /api/ {
            proxy_pass http://backend/api/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Swagger UI
        location /swagger-ui/ {
            proxy_pass http://backend/swagger-ui/;
            proxy_set_header Host $host;
        }
        location /v3/api-docs/ {
            proxy_pass http://backend/v3/api-docs/;
            proxy_set_header Host $host;
        }

        # Frontend (Boutique) - Catch-all
        location / {
            proxy_pass http://frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
