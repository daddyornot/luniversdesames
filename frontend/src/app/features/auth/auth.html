<div class="min-h-screen flex items-center justify-center bg-stone-50 py-12 px-4">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-2xl shadow-sm border border-stone-100">

    <div class="text-center">
      <h2 class="text-3xl font-serif text-stone-800">
        {{ mode() === 'login' ? 'Connexion' : 'Créer un compte' }}
      </h2>
      <p class="mt-2 text-stone-500 italic">
        {{ mode() === 'login' ? 'Heureux de vous retrouver dans votre univers' : 'Rejoignez la communauté de L\'Âme Zen' }}
      </p>
    </div>

    <form class="mt-8 space-y-6" (ngSubmit)="onSubmit()">
      <div class="space-y-4">

        @if (mode() === 'register') {
          <div class="grid grid-cols-2 gap-4">
            <input [(ngModel)]="authData.firstName" name="firstName" type="text" required
                   class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-stone-300 placeholder-stone-400 text-stone-900 focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm"
                   placeholder="Prénom">
            <input [(ngModel)]="authData.lastName" name="lastName" type="text" required
                   class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-stone-300 placeholder-stone-400 text-stone-900 focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm"
                   placeholder="Nom">
          </div>
        }

        <input [(ngModel)]="authData.email" name="email" type="email" required
               class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-stone-300 placeholder-stone-400 text-stone-900 focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm"
               placeholder="Adresse email">

        <input [(ngModel)]="authData.password" name="password" type="password" required
               class="appearance-none rounded-lg relative block w-full px-3 py-2 border border-stone-300 placeholder-stone-400 text-stone-900 focus:outline-none focus:ring-stone-500 focus:border-stone-500 sm:text-sm"
               placeholder="Mot de passe">
      </div>

      <button type="submit" [disabled]="isLoading()"
              class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-stone-800 hover:bg-stone-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-stone-500 disabled:opacity-50 transition-all">
        {{ isLoading() ? 'Chargement...' : (mode() === 'login' ? 'Se connecter' : 'S\'inscrire') }}
      </button>

      <div class="text-center mt-4">
        <button type="button" (click)="toggleMode()" class="text-sm text-stone-600 hover:underline">
          {{ mode() === 'login' ? 'Pas encore de compte ? Inscrivez-vous' : 'Déjà un compte ? Connectez-vous' }}
        </button>
      </div>
    </form>
  </div>
</div>
