<div class="min-h-screen bg-stone-50 py-12 px-6">
  <div class="max-w-xl mx-auto bg-white p-8 rounded-3xl shadow-sm border border-stone-100">
    <h1 class="font-serif text-3xl text-spirit-primary mb-2 text-center">Contactez-nous</h1>
    <p class="text-gray-500 text-center mb-8 text-sm">Une question ? Une demande particulière ? Écrivez-nous.</p>

    <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-4">
      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Votre nom</mat-label>
        <input matInput formControlName="name" placeholder="Ex: Jean Dupont">
        @if (form.get('name')?.hasError('required')) {
          <mat-error>Le nom est requis</mat-error>
        }
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Votre email</mat-label>
        <input matInput formControlName="email" placeholder="Ex: jean@example.com" type="email">
        <mat-error *ngIf="form.get('email')?.hasError('required')">L'email est requis</mat-error>
        <mat-error *ngIf="form.get('email')?.hasError('email')">Email invalide</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Sujet</mat-label>
        <input matInput formControlName="subject" placeholder="Ex: Renseignement sur un bracelet">
        <mat-error *ngIf="form.get('subject')?.hasError('required')">Le sujet est requis</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-full">
        <mat-label>Message</mat-label>
        <textarea matInput formControlName="message" rows="5" placeholder="Votre message..."></textarea>
        <mat-error *ngIf="form.get('message')?.hasError('required')">Le message est requis</mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" class="w-full py-6 !rounded-xl !text-lg" type="submit"
              [disabled]="form.invalid || isSending()">
        @if (isSending()) {
          Envoi en cours...
        } @else {
          Envoyer le message
        }
      </button>
    </form>
  </div>
</div>
