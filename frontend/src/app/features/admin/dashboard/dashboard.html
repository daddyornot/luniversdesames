<div class="min-h-screen bg-stone-50 p-6 pb-24">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-serif text-stone-800">Administration</h1>
    <button routerLink="/admin/nouveau" class="bg-spirit-primary text-white px-4 py-2 rounded-lg flex items-center gap-2 shadow-lg shadow-spirit-primary/20 hover:bg-spirit-primary/90 transition-colors">
      <mat-icon>add</mat-icon>
      Nouveau Produit
    </button>
  </div>

  <div class="bg-white rounded-2xl shadow-sm border border-stone-100 overflow-hidden">
    <table class="w-full text-left">
      <thead class="bg-stone-50 border-b border-stone-100">
      <tr>
        <th class="p-4 text-xs font-bold text-stone-500 uppercase">Produit</th>
        <th class="p-4 text-xs font-bold text-stone-500 uppercase">Catégorie</th>
        <th class="p-4 text-xs font-bold text-stone-500 uppercase">Prix</th>
        <th class="p-4 text-xs font-bold text-stone-500 uppercase text-right">Actions</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-stone-50">
        @for (product of products(); track product.id) {
          <tr class="hover:bg-stone-50/50 transition-colors">
            <td class="p-4">
              <div class="flex items-center gap-3">
                <img [src]="product.imageUrl" class="h-10 w-10 rounded-lg object-cover bg-stone-100" alt="">
                <div>
                  <div class="font-medium text-stone-800">{{ product.name }}</div>
                  <div class="text-xs text-stone-400">{{ product.stone }}</div>
                </div>
              </div>
            </td>
            <td class="p-4">
              <span class="px-2 py-1 rounded-full text-xs font-medium"
                    [class.bg-purple-100]="product.type === 'PHYSICAL'"
                    [class.text-purple-700]="product.type === 'PHYSICAL'"
                    [class.bg-blue-100]="product.type !== 'PHYSICAL'"
                    [class.text-blue-700]="product.type !== 'PHYSICAL'">
                {{ product.type }}
              </span>
            </td>
            <td class="p-4 font-medium text-stone-600">{{ product.price }}€</td>
            <td class="p-4 text-right">
              <div class="flex justify-end gap-2">
                <button [routerLink]="['/admin/edition', product.id]" class="p-2 text-blue-500 hover:bg-blue-50 rounded-lg transition-colors">
                  <mat-icon class="scale-90">edit</mat-icon>
                </button>
                <button (click)="deleteProduct(product.id)" class="p-2 text-red-500 hover:bg-red-50 rounded-lg transition-colors">
                  <mat-icon class="scale-90">delete</mat-icon>
                </button>
              </div>
            </td>
          </tr>
        } @empty {
          <tr>
            <td colspan="4" class="p-8 text-center text-stone-400 italic">Aucun produit trouvé.</td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
