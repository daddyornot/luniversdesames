spring:
  application:
    name: universdesames
  profiles:
    active: dev

  jpa:
    hibernate:
      ddl-auto: validate

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.xml
    enabled: true

google:
  calendar:
    primary-id: ${GOOGLE_CALENDAR_PRIMARY_ID:0000}
    check-ids: ${GOOGLE_CALENDAR_CHECK_IDS:0000}

stripe:
  secret-key: ${STRIPE_SECRET_KEY:0000}
  public-key: ${STRIPE_PUBLIC_KEY:0000}
