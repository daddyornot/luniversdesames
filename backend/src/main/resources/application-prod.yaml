spring:
  datasource:
    url: ${DB_URL} # Ã€ injecter via variable d'env
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

google:
  credentials:
    path: "/etc/secrets/google-credentials.json" # Chemin serveur
