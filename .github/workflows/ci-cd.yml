name: CI Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:
  # On garde uniquement les tests pour garantir la qualité du code avant que Dokploy ne le récupère
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      # Backend Tests
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
      - name: Test Backend
        run: mvn -f backend/pom.xml test

      # Frontend Tests
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install Frontend Deps
        run: cd frontend && npm ci
      - name: Test Frontend
        run: cd frontend && npm test -- --no-watch --no-progress --browsers=ChromeHeadless
