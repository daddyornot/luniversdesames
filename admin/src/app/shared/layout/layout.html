<div class="flex h-screen bg-admin-bg overflow-hidden">

  <!-- Mobile Overlay -->
  <div *ngIf="isSidebarOpen()"
       class="fixed inset-0 bg-black/50 z-20 lg:hidden"
       (click)="closeSidebar()">
  </div>

  <!-- Sidebar -->
  <aside class="fixed lg:static inset-y-0 left-0 w-64 bg-admin-dark text-white flex flex-col shadow-xl z-30 transform transition-transform duration-300"
         [ngClass]="!isSidebarOpen() ? '-translate-x-full lg:translate-x-0' : 'translate-x-0'">
 
    <div class="p-6 border-b border-white/10 flex justify-between items-center">
      <h1 class="text-xl font-bold tracking-tight flex items-center gap-2">
        <mat-icon class="text-admin-primary">admin_panel_settings</mat-icon>
        Admin Panel
      </h1>
      <button class="lg:hidden text-gray-400 hover:text-white" (click)="closeSidebar()">
        <mat-icon>close</mat-icon>
      </button>
    </div>

    <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
      <a routerLink="/"
         (click)="closeSidebar()"
         routerLinkActive="bg-white/10 text-admin-primary border-r-4 border-admin-primary"
         [routerLinkActiveOptions]="{exact: true}"
         class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-all">
        <mat-icon>dashboard</mat-icon>
        Dashboard
      </a>

      <a routerLink="/orders"
         (click)="closeSidebar()"
         routerLinkActive="bg-white/10 text-admin-primary border-r-4 border-admin-primary"
         class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-all">
        <mat-icon>shopping_cart</mat-icon>
        Commandes
      </a>

      <a routerLink="/products"
         (click)="closeSidebar()"
         routerLinkActive="bg-white/10 text-admin-primary border-r-4 border-admin-primary"
         class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-all">
        <mat-icon>inventory_2</mat-icon>
        Produits
      </a>

      <a routerLink="/users"
         (click)="closeSidebar()"
         routerLinkActive="bg-white/10 text-admin-primary border-r-4 border-admin-primary"
         class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-all">
        <mat-icon>people</mat-icon>
        Utilisateurs
      </a>

      <a routerLink="/calendar"
         (click)="closeSidebar()"
         routerLinkActive="bg-white/10 text-admin-primary border-r-4 border-admin-primary"
         class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-all">
        <mat-icon>calendar_month</mat-icon>
        Agenda
      </a>

      <a routerLink="/media"
         (click)="closeSidebar()"
         routerLinkActive="bg-white/10 text-admin-primary border-r-4 border-admin-primary"
         class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-300 hover:bg-white/5 hover:text-white transition-all">
        <mat-icon>perm_media</mat-icon>
        Médiathèque
      </a>
    </nav>

    <div class="p-4 border-t border-white/10">
      <button (click)="auth.logout()" class="flex items-center gap-3 px-4 py-3 w-full rounded-lg text-red-400 hover:bg-red-500/10 transition-all">
        <mat-icon>logout</mat-icon>
        Déconnexion
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 overflow-auto relative">
    <!-- Header Mobile / Topbar -->
    <header class="bg-white h-16 shadow-sm flex items-center justify-between px-4 lg:px-6 sticky top-0 z-10">
      <div class="flex items-center gap-4">
        <button class="lg:hidden text-gray-600 hover:text-admin-primary" (click)="toggleSidebar()">
          <mat-icon>menu</mat-icon>
        </button>
        <h2 class="text-gray-500 font-medium hidden sm:block">Vue d'ensemble</h2>
      </div>

      <div class="flex items-center gap-3">
        <span class="text-sm font-medium text-gray-700 hidden sm:block">{{ auth.currentUser()?.firstName }}</span>
        <div class="h-8 w-8 rounded-full bg-admin-primary text-white flex items-center justify-center font-bold shadow-sm">
          {{ auth.currentUser()?.firstName?.charAt(0) }}
        </div>
      </div>
    </header>

    <div class="p-4 lg:p-8">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
