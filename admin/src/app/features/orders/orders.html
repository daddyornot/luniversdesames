<div class="min-h-screen bg-gray-50 p-6 pb-24">
  <div class="flex justify-between items-center mb-8">
    <h1 class="text-2xl font-serif text-admin-dark">Commandes</h1>
    <div class="flex gap-2">
      <button mat-stroked-button (click)="loadOrders()">
        <mat-icon>refresh</mat-icon>
        Actualiser
      </button>
      <button mat-flat-button color="primary" (click)="exportExcel()">
        <mat-icon>download</mat-icon>
        Export Excel
      </button>
    </div>
  </div>

  <div class="bg-white rounded-xl shadow-sm overflow-hidden">
    <table mat-table [dataSource]="orders()" class="w-full">

      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Ref. </th>
        <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
      </ng-container>

      <!-- Customer Column -->
      <ng-container matColumnDef="customer">
        <th mat-header-cell *matHeaderCellDef> Client </th>
        <td mat-cell *matCellDef="let element">
          <div class="font-medium text-gray-900">{{element.customerName}}</div>
          <div class="text-xs text-gray-500">{{element.customerEmail}}</div>
        </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let element"> {{element.createdAt | date:'dd/MM/yyyy HH:mm'}} </td>
      </ng-container>

      <!-- Total Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.totalAmount | currency:'EUR'}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
        <td mat-cell *matCellDef="let element">
          <span class="px-3 py-1 rounded-full text-xs font-medium bg-green-100 text-green-700">
            Payé
          </span>
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button color="primary" (click)="openDetail(element)">
            <mat-icon>visibility</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    @if (orders().length === 0) {
      <div class="p-8 text-center text-gray-400 italic">Aucune commande trouvée.</div>
    }
  </div>
</div>
