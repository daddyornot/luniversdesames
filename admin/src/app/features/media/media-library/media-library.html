<div class="flex flex-col h-full max-h-[80vh]">
  <!-- Header -->
  <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center px-4 sm:px-6 py-4 border-b border-gray-100 bg-white sticky top-0 z-10 gap-4">
    <h2 class="text-xl font-serif font-bold text-gray-800 flex items-center gap-2">
      <mat-icon class="text-admin-primary">perm_media</mat-icon>
      Médiathèque
    </h2>
    <div class="flex items-center gap-2 w-full sm:w-auto justify-end">
      <input type="file" #fileInput hidden (change)="onFileSelected($event)" accept="image/*">
      <button (click)="fileInput.click()" [disabled]="isUploading()"
              class="px-4 py-2 bg-admin-primary text-white rounded-lg text-sm font-medium hover:bg-admin-primary/90 flex items-center gap-2">
        <mat-icon class="text-sm">cloud_upload</mat-icon>
        {{ isUploading() ? 'Envoi...' : 'Uploader' }}
      </button>
      <button (click)="onCancel()" class="text-gray-400 hover:text-gray-600 p-2 rounded-full hover:bg-gray-100 transition-colors">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>

  <!-- Grid -->
  <div class="flex-1 overflow-y-auto p-4 sm:p-6 bg-gray-50">
    <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-4">
      @for (url of images(); track url) {
        <div class="group relative aspect-square bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden cursor-pointer hover:ring-2 hover:ring-admin-primary transition-all"
             (click)="selectImage(url)">
          <img [src]="url" class="w-full h-full object-cover transition-transform group-hover:scale-105">

          <!-- Overlay Actions -->
          <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 transition-opacity flex items-center justify-center gap-2">
            <span class="text-white font-bold text-sm bg-black/50 px-3 py-1 rounded-full backdrop-blur-sm">Choisir</span>
            <button (click)="$event.stopPropagation(); deleteImage(url)"
                    class="absolute top-2 right-2 p-1.5 bg-white/20 hover:bg-red-500 text-white rounded-full transition-colors"
                    title="Supprimer">
              <mat-icon class="text-sm">delete</mat-icon>
            </button>
          </div>
        </div>
      } @empty {
        <div class="col-span-full flex flex-col items-center justify-center py-20 text-gray-400">
          <mat-icon class="text-4xl mb-2 opacity-50">image_not_supported</mat-icon>
          <p class="text-sm italic">Aucune image disponible.</p>
        </div>
      }
    </div>
  </div>
</div>
